apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: grupo25api
   namespace: thymeleaf
spec:
   ingressClassName: public
   rules:
   - host: gruposjaveriana.dynaco.co
     http:
       paths:
       - path: /api/javeriana/grupo25
         pathType: Prefix
         backend:
           service:
             name: grupo25api
             port:
               number: 8080